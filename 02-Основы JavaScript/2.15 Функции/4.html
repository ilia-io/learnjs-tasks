  <body>
    <script>
      // Напишите функцию pow(x,n), которая возводит x в степень n и возвращает результат.

      // pow(3, 2) = 3 * 3 = 9
      // pow(3, 3) = 3 * 3 * 3 = 27
      // pow(1, 100) = 1 * 1 * ...* 1 = 1
      // Создайте страницу, которая запрашивает x и n, а затем выводит результат pow(x,n).

      // Запустить демо

      // P.S. В этой задаче функция обязана поддерживать только натуральные значения n, т.е. целые от 1 и выше.

      const firstNum = Number(prompt('Введите 1 число', ''));
      const secondNum = Number(prompt('Введите 2 число', ''));
      alert(pow(firstNum, secondNum));

      function pow(x, n) {
        if (n >= 1) {
          return x ** n;
        } else {
          return 'Ошибка';
        }
      }
      console.log(pow(3, 2));
      console.log(pow(3, 3));
      console.log(pow(1, 100));
    </script>
  </body>
